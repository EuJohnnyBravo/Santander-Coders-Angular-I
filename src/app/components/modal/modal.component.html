<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20"
  (click)="closeModal()"
></div>

<div
  class="fixed z-30 bg-zinc-800 p-6 rounded-lg shadow-lg max-w-md w-full text-white"
  *ngIf="type === 'cancel'"
>
  @if(!trip.estaCancelada) {
  <div class="flex justify-between">
    <h2 class="text-2xl font-roboto font-semibold mb-4">Cancelar Viagem</h2>
  </div>
  <p class="mb-4 font-roboto">Deseja Cancelar a Viagem?</p>
  <div class="flex justify-center items-center gap-5">
    <button
      (click)="cancelTrip()"
      class="text-center font-medium text-lg font-roboto rounded-full text-teal-950 bg-teal-400 py-[2px] px-4"
    >
      Sim
    </button>
    <button
      (click)="closeModal()"
      class="text-center font-medium text-lg font-roboto gap-1 bg-red-400 text-red-950 py-[2px] px-4 rounded-full"
    >
      Não
    </button>
  </div>
  }@else {
  <div class="flex justify-between">
    <h2 class="text-2xl font-roboto font-semibold mb-4">Reativar Viagem</h2>
  </div>
  <p class="mb-4 font-roboto">Deseja Reativar a Viagem?</p>
  <div class="flex justify-center items-center gap-5">
    <button
      (click)="cancelTrip()"
      class="text-center font-medium text-lg font-roboto rounded-full text-teal-950 bg-teal-400 py-[2px] px-4"
    >
      Sim
    </button>
    <button
      (click)="closeModal()"
      class="text-center font-medium text-lg font-roboto gap-1 bg-red-400 text-red-950 py-[2px] px-4 rounded-full"
    >
      Não
    </button>
  </div>
  }
</div>

<div
  class="fixed z-30 bg-zinc-800 p-6 rounded-lg shadow-lg max-w-md w-full text-white"
  *ngIf="type === 'delete'"
>
  <div class="flex justify-between">
    <h2 class="text-2xl font-roboto font-semibold mb-4">Deletar Viagem</h2>
  </div>
  <p class="mb-4 font-roboto">Deseja Deletar a Viagem?</p>
  <div class="flex justify-center items-center gap-5">
    <button
      (click)="deleteTrip()"
      class="text-center font-medium text-lg font-roboto rounded-full text-teal-950 bg-teal-400 py-[2px] px-4"
    >
      Sim
    </button>
    <button
      (click)="closeModal()"
      class="text-center font-medium text-lg font-roboto gap-1 bg-red-400 text-red-950 py-[2px] px-4 rounded-full"
    >
      Não
    </button>
  </div>
</div>

@if(type === 'alert' && trip) {
<div
  class="fixed z-30 bg-zinc-800 p-6 rounded-lg shadow-lg max-w-md w-full text-white"
>
  <div class="flex justify-between">
    <h2 class="text-2xl font-roboto font-semibold mb-4">Viagem Atualizada</h2>
  </div>
  <div class="flex justify-center items-center gap-5">
    <button
      (click)="closeModal()"
      class="text-center font-medium text-lg font-roboto rounded-full text-teal-950 bg-teal-400 py-[2px] px-4"
    >
      Ok
    </button>
  </div>
</div>
}@else if (type === 'alert' && !trip) {
<div
  class="fixed z-30 bg-zinc-800 p-6 rounded-lg shadow-lg max-w-md w-full text-white"
>
  <div class="flex justify-between">
    <h2 class="text-2xl font-roboto font-semibold mb-4">Viagem Cadastrada</h2>
  </div>
  <div class="flex justify-center items-center gap-5">
    <button
      (click)="closeModal()"
      class="text-center font-medium text-lg font-roboto rounded-full text-teal-950 bg-teal-400 py-[2px] px-4"
    >
      Ok
    </button>
  </div>
</div>
}
